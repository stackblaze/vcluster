# Database Connector Secret for PostgreSQL
# Update the values below with your PostgreSQL server details

apiVersion: v1
kind: Secret
metadata:
  name: postgres-connector
  namespace: default  # Change to your namespace if different
type: Opaque
stringData:
  type: "postgres"
  host: "postgres.vcluster-db.svc.cluster.local"  # PostgreSQL service in vcluster-db namespace
  port: "5432"
  adminUser: "postgres"  # Default PostgreSQL admin user
  adminPassword: "postgres123"  # PostgreSQL password from environment
  sslMode: "disable"

